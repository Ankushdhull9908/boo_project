<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Heading Styles */
        .heading h1 {
            text-align: center;
            color: #333;
        }

        /* Form Styles */
        .form {
            margin-top: 20px;
        }

        .id_input {
            margin-bottom: 20px;
        }

        .id_input input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .submit input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>DELETE BOOK RECORD</h1>
        </div>
        <div class="form">
            <form name="admin" method="post" action="/delete">
                <div class="id_input">
                    <input type="text" id="book_id" placeholder="Enter Book name to delete" name="book_id">
                </div>
                <div class="submit">
                    <input type="submit" value="SUBMIT" id="sb">
                </div>        
            </form>
        </div>
    </div>
</body>
</html>
