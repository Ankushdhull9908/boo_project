<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width", initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="admin_insert12.css">


</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
}

.container {
    width: 50%;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.heading {
    text-align: center;
    margin-bottom: 20px;
}

.heading h1 {
    color: #333;
}

.form {
    max-width: 80%;
    margin: 0 auto;
}

.form p {
    margin: 10px 0;
}

input[type="text"],
input[type="number"],
input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #45a049;
}
</style>
<body>
    <div class="container">
        <div class="heading">
            <h1>INSERT MENU</h1>
        </div>
        <div class="form">
            <form name="admin" method="post" action="/insert">
                <div class="bookId">
                    <div class="book_id">
                       <p>ID</p>
                    </div>
                    <div class="id_input">
                        <input type="number" id="book_id" placeholder="Book ID" name="book_id">
                    </div>
                </div>
                <div class="bookName">
                    <div class="book_name">
                    <p>NAME</p>
                    </div>
                    <div class="name_input">
                    <input type="text" id="book_name" placeholder="Book Name" name="book_name">
                    </div>
                </div>
                <div class="bookauthor">
                    <div class="book_author">
                    <p>Author</p>
                    </div>
                    <div class="author_input">
                    <input type="text" id="book_author" placeholder="Book Author" name="book_author">
                    </div>
                </div>
                <div class="bookprice">
                    <div class="book_price">
                    <p>Price</p>
                    </div>
                    <div class="price_input">
                    <input type="number" id="book_price" placeholder="Book Price" name="book_price">
                    </div>
                </div>
                <div class="bookurl">
                    <div class="book_url">
                    <p>Url</p>
                    </div>
                    <div class="url_input">
                    <input type="text" id="book_url" placeholder="Book url" name="book_url">
                    </div>
                </div>
                <div class="bookStock">
                    <div class="book_stock">
                    <p>Stock</p>
                    </div>
                    <div class="stock_input">
                    <input type="number" id="book_stock" placeholder="Book Stock" name="book_stock">
                    </div>
                </div>
                <input type="text" id="book_stock" placeholder="booktype" name="book_type">
                <input type="text" id="book_stock" placeholder="booksection" name="book_section">
                
                <div class="submit">
                    <input type="submit" value="SUBMIT" id="sb">

                </div>        
            </form>
            

        </div>
        
    </div>
    
</body>
<script src="server1.js"></script>

</html>
